<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	 <form action="#" method="post">
        <label for="name">Name<span>*</span> :</label>
        <input type="text" id="name" name="name" placeholder="name" required><br>

        <label for="email">Email<span>*</span> :</label>
        <input type="email" id="email" name="email" placeholder="email" required> <br>

        <label for="gender_m">Gender<span>*</span> :<br>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_m" name="gender" required>

            <br>

            <label for="gender_f">Female</label>
            <input type="radio" id="gender_f" name="gender" required>
        </label>

        <br>

        <label for="laptop">Laptop :</label>
        <select name="laptop" id="laptop">
            <option value="">--please select an option---</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">Hp</option>
        </select>

        <br>

        <label for="">Age<span>*</span> :</label>
        <input type="number" id="Age" placeholder="Age" required>

        <br>

        <label for="dob">Date Of Birth<span>*</span> :</label>
        <input type="date" id="dob" placeholder="dob" required>

        <br>

        <label for="password">Password<span>*</span> :</label>
        <input type="password" id="password" required>

        <br>

        <label for="portfolio">Portfolio URL :</label>
        <input type="url" id="portfolio" placeholder="portfolio url">

        <br>

        <button type="submit">submit</button>
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
